<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM_wallet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.0/css/all.css"> 
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container" style=" border-radius: 6px !important;">
        <div class="iphone">
          <div class="header">
            <div class="header-summary">
              <div class="summary-text">
                My Balance
              </div>
              <div class="summary-balance" id="balanceID">
              
              </div>
              <div class="summary-text-2" id="usernameID">
              
              </div>
            </div>
            <div class="user-profile">
              <img src="./img/mens-wallet.jpg" class="user-photo">
            </div>
          </div>
          <div class="content">
            <div class="card">
              <div class="upper-row">
                <div class="card-item">
                  <span>Active Balance</span>
                  <span id="balanceIDA"></span>
                </div>
                <div class="card-item">
                  <span>My Save it</span>
                  <span id="balanceIDB"></span>
                </div>
              </div>
              <span class="t-desc" style="text-align: center;">Transfert you solde for:</span>
              <div class="lower-row">
                <div class="icon-item">
                  <div class="icon"><i class="fal fa-wallet"></i></div>
                  <div class="icon-text">JoMoPay</div>
                </div>
                <div class="icon-item">
                  <div class="icon"><i class="fas fa-money-check-alt"></i></div>
                  <div class="icon-text">ZainCash</div>
                </div>
                <div class="icon-item">
                  <div class="icon"><i class="fas fa-money-check-alt"></i></div>
                  <div class="icon-text">Orange Money</div>
                </div>
                <div class="icon-item">
                  <div class="icon"><i class="fal fa-wallet"></i></div>
                  <div class="icon-text">U-Wallet</div>
                </div>
              </div>
              <div class="lower-row">
                <div class="icon-item">
                  <div class="icon"><i class="fal fa-wallet"></i></div>
                  <div class="icon-text">Tigo Wallet</div>
                </div>
                <div class="icon-item">
                  <div class="icon"><i class="fas fa-money-check-alt"></i></div>
                  <div class="icon-text">Paypal</div>
                </div>
                <div class="icon-item">
                  <div class="icon"><i class="fas fa-money-check-alt"></i></div>
                  <div class="icon-text">PERFECT MONEY</div>
                </div>
                <div class="icon-item">
                  <div class="icon"><i class="fal fa-wallet"></i></div>
                  <div class="icon-text">BITCOIN</div>
                </div>
              </div>
            </div>
            <div class="transactions" style="display: none;"><span class="t-desc">Transfert you solde for:</span>
              <div class="transaction">
                <div class="t-icon-container"><img src="https://99designs.ca/og-image.png?utm_source=google&utm_medium=cpc&utm_network=g&utm_creative=323294316363&utm_term=99designs&utm_placement=&utm_device=c&utm_campaign=CA%20-%2099designs%20Branded&utm_content=99designs%20-%20exact&gclid=Cj0KCQjw4qvlBRDiARIsAHme6ouhXyscC85e3wUS5loKQ1rgpHSs2IyrD4Z_DwuWQLNXgClEeEebi48aAujREALw_wcB"
                    class="t-icon"></div>
                <div class="t-details">
                  <div class="t-title">99 designs</div>
                  <div class="t-time">03.45PM
                  </div>
                </div>
                <div class="t-amount">+&nbsp;750&dollar;
                </div>
              </div>
    
              <div class="transaction">
                <div class="t-icon-container"><img src="https://www.paypalobjects.com/webstatic/icon/pp144.png" class="t-icon"></div>
                <div class="t-details">
                  <div class="t-title">Paypal </div>
                  <div class="t-time">03.45 AM
                  </div>
                </div>
                <div class="t-amount">+&nbsp;200&dollar;
                </div>
              </div>
    
              <div class="transaction">
                <div class="t-icon-container"><img src="https://cdn.dribbble.com/assets/dribbble-ball-192-ec064e49e6f63d9a5fa911518781bee0c90688d052a038f8876ef0824f65eaf2.png" class="t-icon"></div>
                <div class="t-details">
                  <div class="t-title">99 designs</div>
                  <div class="t-time">08.00PM
                  </div>
                </div>
                <div class="t-amount red">-&nbsp;120&dollar;
                </div>
              </div>
            </div>
          </div>
          <div class="drawer">
            <span><a href="login.html"><i class="fal fa-sign-out-alt"></i></a></span>
            <div class="menu-btn" ><i class="fal fa-plus"></i></div>
            <span><!---to evenly space icons---></span>
            <span><i class="fal fa-user"></i> </span>
          </div>
    
        </div>
      </div>
      <section id="sameToBody">
        <div class="multi-ripple ">
          <div></div>
          <div></div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="indexv.js"></script>
</body>
</html>
